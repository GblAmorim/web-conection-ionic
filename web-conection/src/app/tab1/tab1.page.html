<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> PokéSearch </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="searchInput">
    <ion-row>
      <ion-col size="10" size-sm="10">
        <ion-searchbar
          placeholder="Qual Pokémon você procura?"
          [(ngModel)]="pokemonToSearch"
        ></ion-searchbar>
      </ion-col>
      <ion-col size="2" size-sm="2">
        <ion-button color="success" (click)="getPokemonByName(pokemonToSearch)">
          <ion-icon
            slot="icon-only"
            name="search-outline"
            shape="round"
            size="small"
          ></ion-icon
        ></ion-button>
      </ion-col>
    </ion-row>
  </div>

  <div class="searchResult">
    <div class="pokemonImg" (click)="turnImg()">
      <ion-img [src]="pokemon.img_front" *ngIf="!showBack"></ion-img>
      <ion-img [src]="pokemon.img_back" *ngIf="showBack"></ion-img>
      <ion-fab-button size="small" color="light">
        <ion-icon name="sync-outline"></ion-icon>
      </ion-fab-button>
    </div>

    <div class="pokemonData">
      <ion-row>
        <ion-col size="6" size-sm="6">
          <ion-label> Nº: </ion-label>
          <p>{{ pokemon.order }}</p>
        </ion-col>
        <ion-col size="6" size-sm="6">
          <ion-label> Name: </ion-label>
          <p>{{ pokemon.name }}</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6" size-sm="6">
          <ion-label> Altura: </ion-label>
          <p>{{ pokemon.height }}</p>
        </ion-col>
        <ion-col size="6" size-sm="6">
          <ion-label> Peso: </ion-label>
          <p>{{ pokemon.weight }}</p>
        </ion-col>
      </ion-row>

      <ion-row class="pokemonTypes">
        <ion-label> Tipos: </ion-label>
        <ion-col size="6" size-sm="6" *ngFor="let type of pokemon.types">
          <ion-button [color]="type" shape="round" size="small"
            ><p>{{type}}</p></ion-button
          >
        </ion-col>
      </ion-row>

      <ion-row class="pokemonAbilities">
        <ion-label> Habilidades: </ion-label>
        <ion-list lines="none">
          <ion-item *ngFor="let ability of pokemon.abilities">
            <ion-avatar slot="start">
              <img src="assets/images/pokebola.png" />
            </ion-avatar>
            <p>{{ability}}</p>
          </ion-item>
        </ion-list>
      </ion-row>
    </div>
  </div>
</ion-content>
